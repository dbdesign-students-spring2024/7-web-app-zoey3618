{% extends 'base.html' %}

{% block container %}
<h2>Edit Pet Details</h2>
<form method="POST" action="{{ url_for('edit_pet', pet_id=pet['_id']) }}">
    <p>Pet Name: <input type="text" id="name" name="name" value="{{ pet['name'] }}" required /></p>
    <p>Age: <input type="number" id="age" name="age" value="{{ pet['age'] }}" required /></p>
    <p>Photo URL: <input type="text" id="photo_url" name="photo_url" value="{{ pet['photo_url'] }}" required /></p>
    <p>
        <input type="submit" value="Save Changes" />
        <a href="{{ url_for('index') }}">Cancel</a>
    </p>
</form>
{% endblock %}
