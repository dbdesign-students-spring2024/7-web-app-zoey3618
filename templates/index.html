
{% extends 'base.html' %}
{% block content %}
<ul>
    {% for pet in pets %}
    <li>
        <img src="{{ pet['photo_url'] }}" alt="Photo of {{ pet['name'] }}">
        <h2>{{ pet['name'] }}</h2>
        <p>Age: {{ pet['age'] }}</p>
        <a href="{{ url_for('pet_details', pet_id=pet['_id']) }}">View Details</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
