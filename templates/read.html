{% extends 'base.html' %}

{% block container %}
<h2>Pet Details</h2>
<div>
    <img src="{{ pet['photo_url'] }}" alt="Photo of {{ pet['name'] }}" style="width: 200px; height: auto;">
    <p>Name: {{ pet['name'] }}</p>
    <p>Age: {{ pet['age'] }}</p>
    <a href="{{ url_for('edit_pet', pet_id=pet['_id']) }}">Edit</a> |
    <a href="{{ url_for('delete_pet', pet_id=pet['_id']) }}">Delete</a>
</div>
{% endblock %}
